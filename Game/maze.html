<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape Game</title>
    <link rel="stylesheet" href="css/maze.css">
</head>
<body>
    <div id="game-container">
        <h1>Maze Escape Game</h1>
        <div id="maze-controls">
            <button id="start-btn">Start Game</button>
            <span id="timer">Time: 0s</span>
            <span id="moves">Moves: 0</span>
            <button id="restart-btn" title="Shortcut: R">Restart (R)</button>
        </div>
        <canvas id="maze-canvas" width="600" height="600" tabindex="0"></canvas>
        <div id="game-message"></div>
        <div id="instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Use <b>WASD</b> to move the player (blue square).</li>
                <li>Reach the <b>green square</b> to escape the maze.</li>
                <li>Try to finish as fast as possible with the fewest moves!</li>
            </ul>
        </div>
    </div>

    <script src="js/maze.js"></script>
</body>
</html>
